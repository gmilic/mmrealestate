<style>
  :root {
    --primary-color: #1c2433;
    --secondary-color: #2efd53;
    --light-green: #eefff3;
    --light-black: #313a46;
    --darkd-green: #194035;
  }

  .select-js-elements {
    width: 100%;
    padding: 10px 12px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
    background-color: var(--light-green);
    margin-bottom: 2rem;
    border-radius: 8px;
  }

  .h5-js-elements {
    font-size: 1.2rem;
    color: var(--primary-color);
    margin: 0;
    line-height: 1.1;
    font-family: 'Inter', sans-serif;
  }
  .h6-js-elements {
    font-size: 1rem;
    font-weight: normal;
    color: var(--primary-color);
    margin: 0 0 0.25rem 0;
    line-height: 1.1;
    font-family: 'Inter', sans-serif;
  }
  .payment-plan_items {
    margin-bottom: 2rem;
  }
  .label-js-elements {
    font-size: 1rem;
    font-weight: bold;
    color: var(--primary-color);
    margin: 0;
    line-height: 1.1;
    font-family: 'Inter', sans-serif;
  }
  .roi-calc-slider-wrap {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: 1fr;
    grid-column-gap: 1rem;
    grid-row-gap: 1rem;
  }
  .roi-calc-buttons-wrap {
    display: flex;
  }
  .roi-calc-button-result {
    background-color: var(--light-black);
    color: #fff;
    border-radius: 10px;
    text-align: left;
    padding: 0.8rem 1rem 0.4rem 1rem;
    margin-right: 0.6rem;
    cursor: default;
  }
  .roi-calc-button-profit-label {
    margin: 0;
  }
  .roi-calc-button-result-main {
    font-size: 2rem;
    font-weight: bold;
    line-height: 1.1;
    margin: 0;
    min-width: 260px;
  }
  .roi-calc-button-result-main-home {
    font-size: 3rem;
    font-weight: bold;
    line-height: 1.1;
    margin: 0;
    min-width: 260px;
    color: #fff;
  }
  .roi-calc-button-result-span {
    font-size: 0.9rem;
    font-weight: 400;
    line-height: 1.1;
    margin: 0;
    margin-left: 0.4rem;
    font-style: italic;
  }
  .button-js-elements-black {
    background-color: var(--secondary-color);
    border: 1px solid var(--secondary-color);
    color: var(--primary-color);
    padding: 0 3rem;
    border-radius: 10px;
    font-size: 1.2rem;
    font-weight: bold;
  }
  .button-js-elements-black:hover {
    background-color: var(--primary-color);
    border: 1px solid var(--secondary-color);
    color: var(--secondary-color);
  }
  .slider-js-elements-wrap {
    width: 100%;
    padding: 4rem 2rem 4rem 0;
    position: relative;
  }
  .slider-js-elements-wrap-home {
    padding: 0 0 5rem 0;
    position: relative;
  }
  .slider {
    -webkit-appearance: none;
    appearance: none;
    width: 100%;
    height: 4px;
    background-image: linear-gradient(
      to right,
      var(--darkd-green),
      var(--secondary-color)
    );
    outline: none;
    -webkit-transition: 0.2s;
    transition: opacity 0.2s;
  }
  .slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 8px;
    height: 25px;
    background: #fff;
    cursor: grab;
  }

    width: 8px;
    height: 25px;
    background: #fff;
    cursor: grab;
  }

    left: -1rem;

    align-items: center;

  /* SPINNER */
  .dropload {
    position: relative;
    display: inline-block; /* or block */
  }

  .dropload::before {
    position: absolute;
    top: 0;
    left: 0;
    display: block;
    width: 100%;
    height: 100%;

    content: '';
    background: url('https://uploads-ssl.webflow.com/656f3c6c0f405e41180cd571/65ccccafe2b75fdda9060ed3_loading.gif')

    opacity: 0;
    visibility: hidden;

  }

    <div class="roi-calc-single-slider">

        >

  `

  const inflation = [2.99, 5.68, 8.19, 10.2]
  const realEstatePricesGrow = [8.0, 7.0, 15.0, 21.0]
  const fixedROI = 20.0

  let tableRows = document.querySelectorAll('#invest-calc-results tr')
  sliderPrice.addEventListener('input', () => {
    const { value, min, max, offsetWidth } = sliderPrice
    const percent = ((value - min) / (max - min)) * 100
    if (percent > 90) {
      sliderPriceLabel.style.left = '-6rem'
    } else if (percent > 50) {
      sliderPriceLabel.style.left = '-4rem'
    } else if (percent > 10) {
      sliderPriceLabel.style.left = '-2rem'
    } else {
      sliderPriceLabel.style.left = '-1rem'
    }
    const newPosition = percent * (offsetWidth / 100)
    sliderPriceLabel.style.transform = `translateX(${newPosition}px)`
    sliderPriceLabel.innerHTML =
      value + ' <span class="labelSmallText">€</span>'
    investment = value

    tableRows.forEach((row, index) => {
      let cells = row.querySelectorAll('td:not(:first-child)')
      let cellValue = 0
      cells.forEach((cell, cellIndex) => {
        if (index === 1) {
          // Perform operation for first row
          cellValue = Math.round(
            investment - (investment * inflation[cellIndex]) / 100
          )

          cell.textContent = '€' + cellValue.toLocaleString()
        } else if (index === 2) {
          // Perform operation for second row
          cellValue = Math.round(
            Number(investment) +
              (Number(investment) * Number(inflation[cellIndex])) / 100 +
              (Number(investment) * Number(realEstatePricesGrow[cellIndex])) /
                100
          )
          cell.textContent = '€' + cellValue.toLocaleString()
        } else if (index === 3) {
          // Perform operation for third row
          // calculate value of investment with fixedROI for 4 years and fill 4 cells
          cellValue = Math.round(
            Number(investment) +
              ((Number(investment) * Number(fixedROI)) / 100) * (cellIndex + 1)
          )
          cell.textContent = '€' + cellValue.toLocaleString()
        }
      })
    })
  })
  sliderPrice.dispatchEvent(new Event('input', { bubbles: true }))
